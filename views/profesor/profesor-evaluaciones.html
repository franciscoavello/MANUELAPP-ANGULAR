 <div ng-controller="VerEvaluaciones">
  <br></br>
  <br></br>       
  <div class="row">
    <div class="col s3 right">
      <button class="btn waves-effect waves-light right row" ui-sref="detalle-curso.nueva-encuesta" style="padding:0px;" align="middle" type="submit" name="action">   
        <div class="col s1"><h5 class="top" style="padding:5px;border:0px;margin:0px;">+</h5></div>
        <div class="col s10 right">Nueva encuesta</div>
      </button>
    </div>
  </div>
  <div class="divider s10 row"></div>
  <div ng-repeat="evaluacion in evaluaciones">
    <div class="section s10 row">
        <div class="col s4"><h5 class="azul-oscuro">{{evaluacion.nombre}}</h5></div>
        <div class="col s2"><p class="azul-oscuro">Grupo 1, Grupo 2, Grupo 3</p></div>
        <div class="col s2"><p class="azul-oscuro">2 encuestas respondidas</p></div>
        <div class="col s2"><p class="azul-oscuro">23 participantes</p></div>
        <div class="col s2">
          <button class="btn waves-effect waves-light right" ng-click="seleccionarEvaluacion($index)" align="middle" type="button">  
            Detalle
          </button>
        </div>
    </div>
    <div class="divider s10 row"></div>
  </div>
</div>
