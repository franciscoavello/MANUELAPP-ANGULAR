<div ng-controller="VerEvaluaciones">
  <br></br>
  <h5 class="azul-oscuro" style="font-weight: bold;">Encuestas publicadas</h5>
  <br></br>       
  <div class="row">
    <div class="col s3 right">
      <button class="btn waves-effect waves-light right row" ui-sref="detalle-curso.nueva-encuesta" align="middle" type="submit" name="action"> 
        Publicar encuesta
      </button>
    </div>
  </div>
  <div class="row" ng-show="alertaNuevaEncuesta">
    <div class="col s6 offset-s2 alert-box success"><span>correcto: </span>La encuesta se ha publicada con Ã©xito.</div> 
  </div>
  <div class="divider s10 row"></div>
  <div ng-repeat="evaluacion in evaluaciones">
    <div class="section s12 row">
        <div class="col s5"><h5 class="azul-oscuro">{{$parent.encuestas[$index].nombre}} {{evaluacion.nombre}}</h5></div>
        <div class="col s3"><p class="azul-oscuro">{{$parent.encuestas[$index].descripcion}}</p></div>
        <div class="col s2"><p class="azul-oscuro" ng-show="evaluacion.contestada">Ha sido contestada</p></div>
        <div class="col s2"><p class="azul-oscuro" ng-show="!evaluacion.contestada">No ha sido contestada</p></div>
        <div class="col s2">
          <button class="btn waves-effect waves-light right"  ng-click="seleccionarEvaluacion($index)" align="middle" type="button">  
            Detalle
          </button>
        </div>
    </div>
    <div class="divider s10 row"></div>
  </div>
</div>
