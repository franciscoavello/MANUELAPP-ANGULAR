<div ng-controller="ListarFuncionalidades">
  <br></br>
  <br></br>
  <div class="row">
    <div class="col s6 center"></div>
    <!--<div class="input-field col s8">
      <input id="search" type="search" placeholder="Encontrar alumno" required>
      <label for="search"><i class="material-icons prefix">search</i></label>
      <i class="material-icons">close</i>
      
    </div>-->
    <div class="col s4 right">
      <p></p>
      <button class="btn waves-effect waves-light" ng-click="copiarAlumnos()" ui-sref="detalle-curso.agregar-alumno" align="middle" type="submit" name="action">            
      Agregar Ayudante
      </button>
    </div>
     <div flex="50" ng-repeat="funcionalidad in funcionalidades">
        <input type="checkbox" id="{{funcionalidad.id}}" />
        <label for="{{funcionalidad.id}}">{{funcionalidad.descripcion}}</label>
      </div>
  </div>

  <div class="divider row"></div>
  <div ng-repeat="alumno in alumnos">
    <div class="section row">
        <div class="col s4"><h5 class="azul-oscuro">{{ayudante[0].nombre}} {{ayudante[0].apellido_paterno}}</h5></div>
        <div class="col s4"><p class="azul-oscuro">{{ayudante[0].correo}}</p></div> 
        <div class="col s2">
          <button class="btn waves-effect waves-light right" ng-click="seleccionarAlumno($index)" align="middle" type="button">  
            Detalle
          </button>
        </div>
        <div class="col s2">
          <button class="btn waves-effect waves-light right footerColor" ng-click="eliminarAlumnoCurso($index)" align="middle" type="button">  
            <span class="azul-oscuro">Eliminar</span>
          </button>
        </div> 
    </div>
    <div class="divider row"></div>
  </div>
</div>
