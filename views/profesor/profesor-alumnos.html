<div ng-controller="VerAlumnos">
  <br></br>
  <h5 class="azul-oscuro" style="font-weight: bold;">Alumnos del curso</h5>
  <br></br>
  <br></br>
  <div class="row">
    <!--<div class="input-field col s8">
      <input id="search" type="search" placeholder="Encontrar alumno" required>
      <label for="search"><i class="material-icons prefix">search</i></label>
      <i class="material-icons">close</i>
      
    </div>-->

      <button class="col s3 right btn waves-effect waves-light" ng-click="copiarAlumnos()" ui-sref="detalle-curso.agregar-alumno" align="middle" type="submit" name="action">
      Agregar alumno
      </button>
  </div>
  <div class="row" ng-show="alertaEliminacionAlumno">
    <div class="col s6 offset-s2 alert-box success"><span>correcto: </span>El alumno se ha eliminado con éxito.</div> 
  </div>
  <div class="row" ng-show="alertaAgregarAlumno">
    <div class="col s6 offset-s2 alert-box success"><span>correcto: </span>El alumno se ha agregado con éxito.</div> 
  </div>
  <div class="divider row"></div>
  <div ng-repeat="alumno in alumnos">
    <div class="section row">
        <div class="col s4"><h5 class="azul-oscuro">{{alumno.nombre}} {{alumno.apellido_paterno}}</h5></div>
        <div class="col s4"><p class="azul-oscuro">{{alumno.correo}}</p></div> 
        <div class="col s2">
          <button class="btn waves-effect waves-light right" ng-click="seleccionarAlumno($index)" align="middle" type="button">  
            Detalle
          </button>
        </div>
        <div class="col s2">
          <button class="btn waves-effect waves-light right grey" ng-click="eliminarAlumnoCurso($index)" align="middle" type="button">  
            <span class="azul-oscuro">Eliminar</span>
          </button>
        </div> 
    </div>
    <div class="divider row"></div>
  </div>
</div>
