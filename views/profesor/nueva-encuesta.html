<br><br>
<div ng-controller="NuevaEncuesta">
	<h5 class="row azul-oscuro" style="font-weight:bold;">Publicar encuesta</h5>
	<br><br>
  <div style="margin-top:10px">      
          <div id='mensajes' class="check-element sample-show-hide alert-box success" ng-show="mostrarAvisoExitoLocal" style="margin:0px;"><span>correcto: </span>{{message.text}}</div>  
          <div id='mensajes' class="check-element sample-show-hide alert-box error" ng-show="mostrarAvisoErrorLocal" style="margin:0px;"><span>error: </span>{{message.text}}</div> 
      </div>
  <form ng-submit="nuevaEncuesta()">
    <h5>Plantilla</h5>
   	<div required class="input-field row s8">
   		<select required material-select watch ng-model="entrada.encuesta_id">
      	<option required ng-repeat="encuesta in encuestas" value="{{encuesta.id}}">{{encuesta.nombre}}</option>
    	</select>
    <label>Seleccione una encuesta</label>
  	</div>
    <h5>Nombre instancia</h5>
    <div input-field>
      <input type="text" required ng-model="entrada.nombre" length="250">
      <label>Ingrese el nombre de la instancia de encuesta</label>
    </div>
    <div class="row">
		  <button class="col s2 btn waves-effect waves-light left" align="middle" type="submit">  
	      Publicar
	    </button>
      <button class="col s2 btn waves-effect waves-light grey right" ui-sref="detalle-curso.evaluaciones" align="middle" type="submit" name="action">
        Volver
      </button>
    </div>
  </form>
</div>
