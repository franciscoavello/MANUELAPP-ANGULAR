  <div class="container" ng-controller="verCursos">
  <div class="row">
  <h5 class="azul-oscuro">Cursos Actuales</h5>
  <div align="right"><input ng-hide="loading" ng-model="searchText"><i class="fa fa-search"></i></div>

  <div class="progress" ng-show="loading"><div class="indeterminate"></div></div>
      <table ng-hide="loading" class="striped">
        <thead>
          <tr >
              <th data-field="name">Nombre</th>
              <th data-field="description">Descripción</th>
              <th data-field="description">Semestre</th>
              <th data-field="description">Año</th>
          </tr>

        </thead>

        <tbody ng-repeat="curso in cursos| limitTo:15 | filter:searchText" id="{{curso.id}}">

            <td>
              <span data-ng-hide="editar">{{curso.nombre}}</span>
              <input type="text" data-ng-show="editar" data-ng-model="curso.nombre" data-ng-required>
            </td>
            <td>
              <span data-ng-hide="editar">{{curso.descripcion}}</span>
              <input type="text" data-ng-show="editar" data-ng-model="curso.descripcion" data-ng-required>
            </td>
            <td>
              <span data-ng-hide="editar">{{curso.semestre}}</span>
              <input type="text" data-ng-show="editar" data-ng-model="curso.semestre" data-ng-required>
            </td>
            <td>
              <span data-ng-hide="editar">{{curso.ano}}</span>
              <input type="text" data-ng-show="editar" data-ng-model="curso.ano" data-ng-required>
            </td>
            <td>
              <button type="submit" data-ng-hide="editar" data-ng-click="editar=true; editarDato(curso)" class="btn btn-default">Editar</button>
              <button type="submit" data-ng-show="editar" data-ng-click="editar=false" class="btn btn-default">Guardar</button>
              <button type="submit" data-ng-show="editar" data-ng-click="editar=false; editarCancelar($index)" class="btn btn-default">Cancelar</button>
            </td>
        </tbody>
      </table>
  </div>
</div>
