  
  <div class="container" ng-controller="verAlumnos">
  <div class="row">
  <h5 class="azul-oscuro">Alumnos Actuales</h5>

  <div align="right"><input ng-hide="loading" ng-model="searchText"><i class="fa fa-search"></i></div>
      
      <div class="progress" ng-show="loading"><div class="indeterminate"></div></div>

      <table ng-hide="loading" class="striped">
        <thead>
          <tr >
              <th data-field="text">Rut</th>
              <th data-field="name">Nombre</th>
              <th data-field="name">Apellido Paterno</th>
              <th data-field="name">Apellido Materno</th>
              <th data-field="name">Correo</th>
          </tr>
        </thead>

        <div class="row" ng-show="avisoEliminarAlumno">
          <div class="col s6 offset-s2 alert-box success"><span>correcto: </span>El Alumno se ha Deshabilitado con éxito.</div> 
        </div>
        <div class="row" ng-show="avisoEditarAlumno">
          <div class="col s6 offset-s2 alert-box success"><span>correcto: </span>El Alumno se ha Modificado con éxito.</div> 
        </div>

        <tbody ng-repeat="alumno in alumnos| limitTo:30 | filter:searchText" id="{{alumno.id}}">
            <td>{{alumno.rut}}</td>
            <!--<td>{{alumno.nombre}}</td>-->
            <td>
              <span data-ng-hide="editar">{{alumno.nombre}}</span>
              <input type="text" data-ng-show="editar" data-ng-model="alumno.nombre" data-ng-required>
            </td>
            <td>
              <span data-ng-hide="editar">{{alumno.apellido_paterno}}</span>
              <input type="text" data-ng-show="editar" data-ng-model="alumno.apellido_paterno" data-ng-required>
            </td>
            <td>
              <span data-ng-hide="editar">{{alumno.apellido_materno}}</span>
              <input type="text" data-ng-show="editar" data-ng-model="alumno.apellido_materno">
            </td>
            <td>
              <span data-ng-hide="editar">{{alumno.correo}}</span>
              <input type="text" data-ng-show="editar" data-ng-model="alumno.correo" data-ng-required>
            </td>
            <td>
              <button type="submit" data-ng-hide="editar" data-ng-click="ver(alumno)" class="btn waves-effect waves-light blue"><i class="material-icons">visibility</i></button>
            </td>
            <td>
              <button type="submit" data-ng-hide="editar" data-ng-click="editar=true; editarAlumno(alumno)" class="btn waves-effect waves-light green"><i class="material-icons">create</i></button>
              <button type="submit" data-ng-show="editar" data-ng-click="editar=false;guardarCampo($index);" class="btn waves-effect waves-light green"><i class="material-icons">done</i></button>
              <button type="submit" data-ng-show="editar" data-ng-click="editar=false; cancelar($index)" class="btn waves-effect waves-light red"><i class="material-icons">clear</i></button>
            </td>
            <td>
              <button type="submit" data-ng-hide="editar" data-ng-click="eliminarAlumno($index);avisoEliminarAlumno=true" class="btn waves-effect waves-light red"><i class="material-icons">block</i></button>
            </td>
        </tbody>
      </table>
  </div>
