  <div class="container" ng-controller="verTiposEncuestas">
  <div class="row">
  <h5 class="azul-oscuro">Tipos de Encuestas Actuales en MANUEL</h5>
    <div align="right"><input ng-hide="loading" ng-model="searchText"><i class="fa fa-search"></i></div>
    <div class="progress" ng-show="loading"><div class="indeterminate"></div></div>
      <table ng-hide="loading" class="striped">
        <thead>
          <tr >
              <th data-field="id">Nombre</th>
              <th data-field="descripcion">Descripción</th>
              <!-- <th data-field="name">Descripcion</th> 
              <th data-field="name">Fecha de Creacion</th>-->
          </tr>
        </thead>
        <div class="row" data-ng-show="alertaEliminacionTipo">
          <div class="col s6 offset-s2 alert-box success"><span>correcto: </span>El Tipo de Encuesta se ha eliminado con éxito.</div> 
        </div>

        <tbody ng-repeat="tipo in tipos| limitTo:15 | filter:searchText" id="{{tipo.id}}">
            <td>
              <span data-ng-hide="editar">{{tipo.nombre}}</span>
              <input type="text" data-ng-show="editar" data-ng-model="tipo.nombre" data-ng-required>
            </td>
            <td>
              <span data-ng-hide="editar">{{tipo.descripcion}}</span>
              <input type="text" data-ng-show="editar" data-ng-model="tipo.descripcion" data-ng-required>
            </td>
            <td>
              <button type="submit" data-ng-hide="editar" data-ng-click="ver(tipo)" class="btn waves-effect waves-light blue"><i class="material-icons">visibility</i></button>
            </td>
            <td>
              <button type="submit" data-ng-hide="editar" data-ng-click="editar=true; editarDato(tipo)" class="btn waves-effect waves-light green"><i class="material-icons">create</i></button>
              <button type="submit" data-ng-show="editar" data-ng-click="editar=false" class="btn waves-effect waves-light green"><i class="material-icons">done</i></button>
              <button type="submit" data-ng-show="editar" data-ng-click="editar=false; editarCancelar($index)" class="btn waves-effect waves-light red"><i class="material-icons">clear</i></button>
            </td>
            <td>
              <button type="submit" data-ng-hide="editar" ng-click="eliminarTipoDeEncuesta($index)" class="btn waves-effect waves-light red"><i class="material-icons">clear</i></button>
              
            </td>

        </tbody>
      </table>
  </div>
</div>
