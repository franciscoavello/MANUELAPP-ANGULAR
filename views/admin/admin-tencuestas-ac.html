  <div class="container" ng-controller="verTiposEncuestas">
  <div class="row">
  <h5 class="azul-oscuro">Tipos de Encuestas Actuales en MANUEL</h5>
    <div align="right"><input ng-hide="loading" ng-model="searchText"><i class="fa fa-search"></i></div>
      <img ng-show="loading" src="imagenes/Cargando.gif">
      <table ng-hide="loading" class="striped">
        <thead>
          <tr >
              <th data-field="id">Nombre</th>
              <!-- <th data-field="name">Descripcion</th> 
              <th data-field="name">Fecha de Creacion</th>-->
          </tr>
        </thead>

        <tbody ng-repeat="tipo in tipos| limitTo:15 | filter:searchText" id="{{tipo.id}}">
            <td>{{tipo.nombre}}</td>
          <!--  <td>{{tipo.descripcion}}</td> 
            <td>{{tipo.created_at}}</td>-->
       
        </tbody>
      </table>
  </div>
</div>
