  <div class="container" ng-controller="verEncuestas">
  <div class="row">
  <h5 class="azul-oscuro">Encuestas Actuales en MANUEL</h5>

      <table class="striped">
        <thead>
          <tr >
              <th data-field="id"></th>
              <th data-field="name">Nombre de la encuesta</th>
              <th data-field="curso">Descripcion</th>
              <th data-field="tipo">Tipo</th>
                
          </tr>
        </thead>

        <tbody ng-repeat="encuesta in encuestas| limitTo:15" id="{{encuesta.id}}">
          
          <td>
          <button class="btn waves-effect waves-light" type="submit" name="action">Estad√≠sticas
          </button>
          </td>
            <td>{{encuesta.nombre}}</td>
            <td>{{encuesta.descripcion}}</td>
            <td>{{encuesta.tipo}}</td>
            
        </tbody>
      </table>
  </div>
</div>
