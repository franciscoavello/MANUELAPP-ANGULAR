      <div class="container">
      <div class="row" ng-controller="agregarAlumno">
      <form name"form" novalidate>
        <h5 class="azul-oscuro">Nuevo Alumno</h5>

        <div class="row" data-ng-show="avisoCrearAlumno">
          <div class="col s6 offset-s2 alert-box success"><span>correcto: </span>El Nuevo Alumno se ha ingresado con éxito.</div> 
        </div>

        <div class="row" align="center">
          <div class="input-field col s12">

            <input required id="nombre" ng-model= "nombre" type="text" class="validate" aria-required="true">
            <label for="nombre">Primer nombre</label>
          </div>
        </div>

        <div class="row" align="center">
          <div class="input-field col s6">
            <input required id="lastname" type="text" ng-model= "apellido_paterno" class="validate"  aria-required="true">
            <label for="lastname">Apellido Paterno</label>
          </div>

          <div class="input-field col s6">
            <input required id="mlastname" type="text" ng-model= "apellido_materno" class="validate">
            <label for="mlastname">Apellido Materno</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input required id="rut" type="text" ng-model= "rut" class="validate" required="" aria-required="true">
            <label for="rut">Rut</label>
          </div>
        </div>

        <div class="row">
              <div class="input-field col s12">
                <input required id="email" type="email" ng-model= "correo" class="validate" required="" aria-required="true">
                <label for="email" data-error="Correo inválido" data-success="Correcto">Correo</label>
              </div>
        </div>
         <div class="row">
 

          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" ng-click="SendData();avisoCrearAlumno=true"  type="reset">Aceptar
            </button>
            <button class="waves-effect waves-light btn grey" type="reset" ui-sref="adminalumnos.ver">Cancelar</button>
          </div>

          
        </div>
      </div>
