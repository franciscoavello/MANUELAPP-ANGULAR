      <div class="container">
      <div class="row" ng-controller="agregarAlumno">
      <form name"form" novalidate>
        <h5 class="azul-oscuro">Nuevo Alumno</h5>
        <div class="row" align="center">
          <div class="input-field col s12">
            <input id="nombre" ng-model= "nombre" type="text" class="validate">
            <label for="nombre">Primer nombre</label>
          </div>
        </div>

        <div class="row" align="center">
          <div class="input-field col s6">
            <input id="lastname" type="text" ng-model= "apellido_paterno" class="validate">
            <label for="lastname">Apellido Paterno</label>
          </div>

          <div class="input-field col s6">
            <input id="mlastname" type="text" ng-model= "apellido_materno" class="validate">
            <label for="mlastname">Apellido Materno</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="rut" type="text" ng-model= "rut" class="validate">
            <label for="rut">Rut</label>
          </div>
        </div>

        <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" ng-model= "correo" class="validate">
                <label for="email" data-error="Correo invÃ¡lido" data-success="Correcto">Correo</label>
              </div>
        </div>
         <div class="row">
 

          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" ng-click="SendData()" onclick="Materialize.toast('Alumno Agregado',3000)" type="reset">Aceptar
            </button>
            <button class="waves-effect waves-light btn grey" type="reset" ui-sref="adminalumnos">Cancelar</button>
          </div>

          
        </div>
      </div>
