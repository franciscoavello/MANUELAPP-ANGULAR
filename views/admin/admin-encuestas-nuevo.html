      <div class="container">
      <div class="row" ng-controller="agregarEncuesta">

        </div>

        <div class="row" align="center">
          <div class="input-field col s6">

          </div>
        
          <div class="input-field col s6">
            <input id="descripcion" type="text" ng-model="tipo" class="validate" required aria-required="true">

          </div>
        
        </div>
        <div class="row" align="center">
          <div class="input-field col s12">

          </div>
        </div>
        

         <div class="row">
 

          <div class="input-field col s12">
