      <div class="container">
      <div class="row" ng-controller="agregarEncuesta">
      <form name"form" novalidate>
        <h5 class="azul-oscuro">Nueva Encuesta</h5>
        <div class="row" align="center">
          <div class="input-field col s12">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Nombre</label>
          </div>
        </div>

      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Tipo de Encuesta</option>
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
          </select>
        </div>  
      </div>
         <div class="row">
 

          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Aceptar
            </button>
            <a class="waves-effect waves-light btn grey">Cancelar</a>
          </div>
        </div>
      </div>
