<div class="container">
  <div class="row ">
    <h5 class="azul-oscuro">{{$parent.encuestaSeleccionada}}</h5>
      <h5 class="azul-oscuro">Estadísticas</h5>
      <div class="container-fluid">
        <div class="text-center aspect-ratio" id="container" ng-controller="RadarCtrl">
          <h8 class="azul-oscuro" ng-if="soyjefeProyecto">Seleccione el grupo cuyas estadísticas quiere revisar:</h8>
    <div class="row">
    <div ng-if="soyjefeProyecto" class="collection col s4" >
      <a ng-click="ingresarNombre(grupo.id)" ng-repeat="grupo in datosCurso" class="collection-item" id="{{grupo.id}}" ui-sref="encuestas.estadisticasJefeProyecto.graficoJefeProyecto({idGrupo: {{grupo.id}}})">{{grupo.nombre}} {{grupo.descripcion}} {{grupo.curso_id}} </a>
    </div>
    <div ng-if="soyjefeProyecto" class="collection col s8" >
      <div ui-view></div>
    </div>
          
      </div>
    </div>
  </div>
</div>
