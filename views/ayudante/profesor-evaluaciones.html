<div ng-controller="VerEvaluacionesAyudante">
  <br></br>
  <h5 class="azul-oscuro" style="font-weight: bold;">Encuestas publicadas</h5>
  <br></br>       
  <div class="row">
    <div class="col s3 right">
      <button ng-if="!revisarFuncionalidad(4)" class="btn waves-effect waves-light right row" ui-sref="detalle-curso-ayudante.nueva-encuesta" align="middle" type="submit" name="action"> 
        Nueva encuesta
      </button>
    </div>
  </div>
  <div class="row" ng-show="alertaNuevaEncuesta">
    <div class="col s6 offset-s2 alert-box success"><span>correcto: </span>La encuesta se ha publicada con Ã©xito.</div> 
  </div>
  <div class="divider s10 row"></div>
  <div ng-repeat="encuesta in encuestas">
    <div class="section s10 row">
        <div class="col s4"><h5 class="azul-oscuro">{{encuesta.nombre}}</h5></div>
        <div class="col s4"><p class="azul-oscuro">{{encuesta.descripcion}}</p></div>
        <div class="col s2"><p class="azul-oscuro">{{evaluaciones[$index].contestada}} encuesta(s) respondida(s)</p></div>
        <div class="col s2">
          <button class="btn waves-effect waves-light right"  ng-click="seleccionarEvaluacion($index)" align="middle" type="button">  
            Detalle
          </button>
        </div>
    </div>
    <div class="divider s10 row"></div>
  </div>
</div>
